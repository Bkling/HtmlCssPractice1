<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <link rel="stylesheet" type="text/css" href="Styles.css">
    </head>
    <body>
        <div>
            <form>
                <h3>What is your name?</h3>
                <p id="name">
                    First Name: <input type="text"><br>
                    Last Name: <input type="text">
                </p>
                
                <h3>Tell us about yourself?</h3>
                <p id="desc">
                    <textarea>Write a Description Here</textarea>
                </p>
                
                <h3>What is your gender?</h3>
                <p id="gender">
                    <input type="radio">Male<br>
                    <input type="radio">Female
                </p>
                
                <h3>What kind of music do you like?</h3>
                <p id="music">
                    <input type="checkbox">Rock<br>
                    <input type="checkbox">Rap<br>
                    <input type="checkbox">Country<br>
                    <input type="checkbox">Disco<br>
                    <input type="checkbox">Metal<br>
                </p>
                
                <h3>What kind of car do you drive?</h3>
                <p id="car">
                    <select>
                        <option>Select a car</option>
                        <option>BMW</option>
                        <option>Chevy</option>
                        <option>Dodge</option>
                        <option>Ford</option>
                        <option>GMC</option>
                    </select>
                </p>
                
                <h3>When finished, click submit.</h3>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
